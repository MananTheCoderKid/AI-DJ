<!DOCTYPE html>
<html>

<head>
    <title>AI DJ WEB APP</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>

    <!--p5 and ml5-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js">
    </script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js">
    </script>
</head>

<body background="background.jpg">
    <center>
        <h3 class="btn btn-warning heading">AI DJ WEB APP
            <br>
            <span class="btn btn-danger note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
        </h3>
        <br><br>
        <!--Left-->
        <div style="float: left;">
            <img src="disk.gif" style="height: 150px; width: 150px; border-radius: 15px;"> <br>
            <h4 class="btn btn-lg btn-danger"> Speed - <span id="speed"></span></h4>
        </div>
        <!--Right-->
        <div style="float: right;">
            <img src="disk.gif" style="height: 150px; width: 150px; border-radius: 15px;"> <br>
            <h4 class="btn btn-lg btn-danger"> Volume - <span id="volume"></span> </h4>
        </div>
        <!--PLAY-->
        <h4 class="btn btn-lg btn-danger" style="float:center;" onclick="play()"> Play the Modified Harry Potter Theme Song </h4>
    </center>

    <script src="main.js"></script>
</body>

</html>
